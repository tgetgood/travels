<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="libs/pure-min.css"/>

		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>

		<div id="main-view">
			<div id="main-drag" draggable="true">
				<div class="top-right">
					<button id="map" class="pure-button pure-button-primary">
						Go to Map
					</button>
				</div>
				<div class="centre">
					<button id="previous" class="pure-button pure-button-primary">
						previous
					</button>
				</div>
				<br>
				<div id="image-grid" class="pure-g">
					<div id="negative" class="pure-u-1-6 v-centre">
						<button  class="pure-button pure-button-primary" id="no-button">
							no
						</button>
					</div>
					<div id="image-container" class="pure-u-2-3">
						<img id="principle-image">
					</div>
					<div id="positive" class="pure-u-1-6 v-centre">
						<button class="pure-button pure-button-primary" id="yes-button">
							yes
						</button>
					</div>
				</div>
				<br>
				<div id="site-name"></div>
				<br>
				<div id="description"></div>
				<br>
				<div class="centre">
					<button id="next" class="pure-button pure-button-primary">
						next
					</button>
				</div>
			</div>
		</div>

		<div id="more-pictures" class="pure-g">
			<!---			{{#each image in images}}
					<div class="pure-u-1-3 nav-thumb" {{action 'set-image' image}}>
						<img {{bind-attr src=image.images.thumbnail.url}}>
					</div>
					{{/each}} --->
		</div>

		<div id="map-view">
			<div class="top-right">
				<button id="back-to-main" class="pure-button pure-button-primary">
					back
				</button>
			</div>
			<div id="map-canvas">
			</div>
		</div>

		<script src="http://localhost:9090/livereload.js"></script>
 		
		<script src="libs/jquery-2.1.0.js"></script>
		<script src="libs/underscore.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

		<script src="js/main.js"></script>	

	</body>
</html>
