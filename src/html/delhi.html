<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css"/>

		<link rel="stylesheet" href="all.min.css"/>
	</head>
	<body>

		<div id="main-view">
			<div class="top-right">
				<button id="map" class="pure-button pure-button-primary">
					Go to Map
				</button>
			</div>
			<div id="main-drag" class="drag-side"  draggable="true">
				<div id="site-name"></div>
				<br>
				<div id="image-text-align">
					<div id="image-container">
						<img id="principle-image">
					</div>
					<br>
					<div id="description"></div>
				</div>
			</div>
		</div>

		<div id="more-pictures" class="pure-g">
		</div>

		<div id="map-view">
			<div class="top-right">
				<button id="back-to-main" class="pure-button pure-button-primary">
					back
				</button>
			</div>
			<div id="map-canvas">
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		
		<script src="main.min.js"></script>	

	</body>
</html>
